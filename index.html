<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" >
	<title>Dice Play</title>

	<link rel="stylesheet" type="text/css" href="style.css">	
</head>
<body>
	
	<div class="container">
		<div class="cube">
			<div class="cube-face front">
				<div class="inside">
					<span class="dot"></span>
				</div>
			</div>
			<div class="cube-face back">
				<div class="inside">
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
				</div>
			</div>
			<div class="cube-face left">
				<div class="inside">
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
				</div>
			</div>
			<div class="cube-face right">
				<div class="inside">
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
				</div>
			</div>
			<div class="cube-face top">
				<div class="inside">
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
				</div>
			</div>
			<div class="cube-face botton">
				<div class="inside">
					<span class="dot"></span>
					<span class="dot"></span>

				</div>
			</div>		
		</div>
	</div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
